<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessDesign</title>
    <style>
body{
  display: block;
  margin: auto;
  background-color:lime;
  text-align: center;
  width: 300px;
  margin-top:100px;
}

.square{
  width: 25px;
  height: 25px;
  display: inline-block;
  margin: 0px;
  animation: fadeIn 1s;
}

#boardOuter{
  height: 300px;
  width: 225px;
  display: flex;
  flex-wrap: wrap;
  margin: auto;
}

#boardInner{
  border: solid 1px black;
  width: 200px;
  height: 200px;
  display: inline-flex;
  flex-wrap: wrap;
  margin: auto;
}

#numberContainer{ 
 width: 200px;
 height: 25px;
  margin-left:24px;
}

#letterContainer{
  width: 23px;
  display: inline-block;
  height: 200px;
  margin-top:1px;
}

.label {
  width: 25px;
  height: 25px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
}

.row{
  display: flex;
  width: 200px;
  height: 25px;
}
@keyframes fadeIn {
  0%{
    transform: rotateY(180deg);
  } 100% {
   transform: rotateY(0deg);
  }
}
</style>
</head>
<body>
    <h1>Chess Board  In JavaScript </h1>
    <div id='boardOuter'>
        <div id="numberContainer">  
        </div>
        <div id="letterContainer">  
        </div>
        <div id='boardInner'>
        </div>
      </div>
   
    <script type = 'text/javascript'>

var board = document.getElementById('boardInner');
var numContainer = document.getElementById('numberContainer');
var letterContainer = document.getElementById('letterContainer');
var letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H']
var numbers = ['1', '2', '3', '4', '5', '6', '7', '8']
var display = 'block'

const renderBoard = (useLabels) =>{
  
  if (useLabels){
    renderLabels() 
  }
  
  var change = false
  var color = 'white'
  for (var i = 0; i < 64; ++i){
    var el = document.createElement('DIV')
    el.className = 'square'
    change = i % 8 === 0 || i % 8 === NaN
    color = change ? color : 
    color === 'white' ? 'black' : 'white'
    el.style.backgroundColor = color
    board.appendChild(el)
    change = false
  }
}

const renderBoard1 = (useLabels) =>{
  
  if (useLabels){
    renderLabels() 
  }
 
  for (var i = 0; i < letters.length; ++i){
    var row = document.createElement('DIV')
    row.className = 'row'
    row.style.flexDirection = i % 2 === 0 ? '' : 'row-reverse'; 
    for (var j = 0; j < letters.length; ++j){
      var square = document.createElement('DIV')
      square.className = 'square'
      square.style.backgroundColor = j % 2 === 0 ? 'white' : 'black'
      row.appendChild(square)
    }
    board.appendChild(row)
  }   
 }

renderLabels = () => {
  letters.forEach((x,i)=>{
    var el = document.createElement('DIV')
    var el2 = document.createElement('DIV')
    el.innerText = x
    el.className = 'label'
    el2.innerText = numbers[i]
    el2.className = 'label'
    numContainer.appendChild(el2)
    letterContainer.appendChild(el)
  })
}

renderBoard1()
 </script>
</body>
</html>
