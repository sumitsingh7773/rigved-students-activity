
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArrayExamples</title>
</head>
<body>
    <h1> Print Maximum and minimum value of given array </h1>
    <h2>  Output :Below </h2>
    
    <script type = "text/javascript">const numbers = [10, -3, 50, -2, 70, 40, 60];

const smallest_number = Math.min(...numbers);
const largest_number = Math.max(...numbers);

document.write('Smallest Value:', smallest_number); // Smallest Value: -3
document.write('Largest Value:', largest_number);   // Largest Value: 70
</script>
</body>
</html>
