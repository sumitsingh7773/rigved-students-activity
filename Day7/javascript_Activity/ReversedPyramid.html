<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReversePyramid</title>
</head>
<body>
  <h1>Reversed pyramid star pattern in javascript</h1>
  <script>
    let n = 5; 
    let string = "";
    
    for (let i = 0; i < n; i++) {
      
      for (let j = 0; j < i; j++) {
        string += " ";
      }
      
      for (let k = 0; k < (n - i) * 2 - 1; k++) {
        string += "*";
      }
      string += "\n";
    }
    document.write(`<pre>${string}</pre>`);
  </script>
</body>
</html>
