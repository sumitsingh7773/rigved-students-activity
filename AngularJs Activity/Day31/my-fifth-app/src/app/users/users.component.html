<div>
    <table *ngIf = "users" class= "table table-striped">
        <thead>
            <tr>
                <th>Name</th><th>Gender</th><th>State</th><th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = "let user of users">
                <td>{{user.name | nameFormatter : user.gender}}</td><td>{{user.gender}}</td>
                <td>{{user.address.state}}</td><td>{{user.address.city}}</td>
            </tr>
        </tbody>
    </table>
    
</div>
