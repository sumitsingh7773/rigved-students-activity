<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Product Brand</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let x of products">
                <tr>
                    <td [attr.rowspan]="x.brand.length">{{x.Name}}</td>
                    <td>{{x.brand[0]}}</td>
                </tr>
                <ng-container *ngFor="let y of x.brand;let i=index;">
                    <tr *ngIf="i!=0">
                        <td>{{y}}</td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </table>
</div>
