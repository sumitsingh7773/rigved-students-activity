<div>
    <h3>User List</h3>
    <table *ngIf="items" class="table table-striped">
        <thead>
            <tr>
                <th>User Id</th>
                <th>Name</th>
                <th>password</th>
                <th>phone</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of items">
                <td>{{user.userId}}</td>
                <td>{{user.name}}</td>
                <td>{{user.password}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.email}}</td>
            </tr>
        </tbody>
    </table>
</div>
