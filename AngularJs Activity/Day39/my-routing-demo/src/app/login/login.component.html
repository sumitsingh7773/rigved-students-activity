<h2>Login Component</h2>
<div>

    <form action="" class="form-control">
        <table>
            <tr>
                <td>Username :<input type="text" [formControl]="username" class="form-control"></td>
            </tr>
            <tr>
                <td>Password : <input type="password" [formControl]="password" class="form-control"></td>
            </tr>
            <tr>
                <td><input type="button" value="login" (click)="handleLogin()" class="btn btn-primary"></td>
            </tr>
            <tr>
                <td>
                    <a routerLink="/register">Create User</a>
                    //
                    <a routerLink="">home</a>
                </td>
            </tr>
        </table>
    </form>
</div>
