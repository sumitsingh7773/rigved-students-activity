<h3>Register Component</h3>
<div>

    <div class="col">
        <div class="col-5">
            <form [formGroup]="userForm" (ngSubmit)="handleRegister()" class="form-control">
                <div>
                    userId <input type="number" formControlName="userId" class="form-control">
                </div>
                <div>
                    Name <input type="text" formControlName="name" class="form-control">
                </div>
                <div>
                    Password <input type="password" formControlName="password" class="form-control">
                </div>
                <div>
                    Phone <input type="number" formControlName="phone" class="form-control">
                </div>
                <div>
                Email<input type="text" formControlName="email" class="form-control">
                </div>
                <br />
                <div>
                    <input type="submit" value="Register" class="btn btn-primary">
                </div>
                <br>
                <div>
                    <a routerLink="">home</a>
                    ||
                    <a routerLink="/login">Login</a>
                    
                    
                </div>
            </form>
        </div>
    </div>
</div>
