<div class="container-fluid">
    <h3>Update User</h3>
    Enter Id:<input type="number" [formControl]="id">&nbsp;
    <input type="button" (click)="getInfo()"  (click)="setuserFormValue()" value="Get" class="btn btn-primary" >
</div>
    <br>
    
    <div >
        
        <!-- Valid: {{profileForm.controls['name'].valid}} pristine: {{profileForm.controls['name'].pristine}} dirty: {{profileForm.controls['name'].dirty}} -->
        <form *ngIf="object" [formGroup]="userForm" (ngSubmit)="updateForm()">
            <table>
            <tr>
                <th>Name:</th>
                <td><input type="text" formControlName="name" class="form-control">
                    <span class="text-danger" [hidden]="userForm.controls['name'].valid || userForm.controls['name'].pristine">Name is required</span></td>
            </tr>
            <tr>
                <th>Dob:</th>
                <td><input type="date" formControlName="dob" class="form-control">
                    <span class="text-danger" [hidden]="userForm.controls['dob'].valid || userForm.controls['dob'].pristine">Dob is required</span></td>
            </tr>

            <tr>
                <th>Gender:</th>
                <td><input type="radio" name="gender" value="Male" formControlName="gender" >Male
                    <input type="radio" name="gender" value="Female" formControlName="gender">Female
                    <span class="text-danger" [hidden]="userForm.controls['gender'].valid || userForm.controls['gender'].pristine">Gender is required</span></td>
            </tr>
            <tr>
                <th>Phone:</th>
                <td>
                    <input type="text" formControlName="phone" class="form-control">
                    <span class="text-danger" [hidden]="userForm.controls['phone'].valid || userForm.controls['phone'].pristine">Phone number must of 10 digit</span>
                </td>
            </tr>
            <tr>
                <th>Email:</th>
                <td>
                    <input type="text" formControlName="email" class="form-control">
                    <span class="text-danger" [hidden]="userForm.controls['email'].valid || userForm.controls['email'].pristine">Email ID is required</span>
                </td>
            </tr>
            <div formGroupName="address">
                <h4>Address</h4>
                <tr>
                    <th>State:</th>
                    <td>
                        <input type="text" formControlName="state" class="form-control">
                        <span class="text-danger" [hidden]="userForm.controls['address'].get('state')?.valid || userForm.controls['address'].get('state')?.pristine">State is required</span>
                    </td>
                </tr>
                <tr>
                    <th>City:</th>
                    <td><input type="text" formControlName="city" class="form-control">
                        <span class="text-danger" [hidden]="userForm.controls['address'].get('city')?.valid || userForm.controls['address'].get('city')?.pristine">City is required</span></td>
                </tr>
                <tr>
                    <th>Pin Code:</th>
                    <td><input type="text" formControlName="pin" class="form-control"> 
                    <span class="text-danger" [hidden]="userForm.controls['address'].get('pin')?.valid || userForm.controls['address'].get('pin')?.pristine">Pin Code must be of 6 digits</span></td>
                </tr>
            </div>
            <div>
                <input type="submit" value="Update" [disabled]="userForm.invalid" class="btn btn-primary" >
            </div>
            </table>
        </form>
    </div>
