<div *ngFor="let pro of products">
    <div class="card" style="height: 15rem;">
        <div class="card-body">
          <h5 class="card-title">Product Name: <p>{{pro.name}}</p></h5>
          <h5 class="card-title" >Product Price: <p id="i1">{{pro.price}}</p></h5>
          <button (click)="add(pro.price)">Add to cart</button>&nbsp;
          <button (click)="remove(pro.price)">Remove to cart</button>
        </div>
      </div>
</div>
