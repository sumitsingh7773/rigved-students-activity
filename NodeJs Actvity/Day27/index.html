<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Client using Socket IO</h2>
    <div>Message: <input type = "text" id = "i1"></div>
    <button onclick="send()">Send</button>
    <div id = "main"></div>
    <!--It must use socket.io library, 
        this is present in node_modules/socket.io/client-dist/socket.io.js-->
    <script src = "/socket.io/socket.io.js"></script>
    <script type = "text/javascript">
        var socket = io(); // tries to connect to the server
         // on(key, callback) will recieve the data from the server 
         socket.on("obj", (data) => {
                console.log(data); 
         });
        // when you click on the button then the server data will be recieved
        function send() {
            var val = document.getElementById('i1').value;
            socket.emit("msg", val); // sends the data to the server
        }
    </script>
</body>
</html>
