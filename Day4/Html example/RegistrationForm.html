<html>
<head>
<title>RegForm</title>
</head>
<body>
<form method="" action="">
<table border="1" align="center" width="400" bgcolor="gray" >
<caption>Registration form</caption>
<tr>
<th>First Name</th>
<td><input type="text" name="fn" id="fn1" ></td>
</tr>
<tr>
<th>Last Name</th>
<td><input type="text"/></td>
</tr>
<tr>
<th>Enter password</th>
<td><input type="password"/></td>
</tr>
<tr>
<th>Confirm password</th>
<td><input type="password"/></td>
</tr>
<tr>
<th>Email</th>
<td><input type="email"/></td>
</tr>
<tr>
<th>Mobile</th>
<td><input type="number"/></td>
</tr>
<tr>
<th>Current Address</th>
<td><textarea rows="5" cols="35"></textarea></td>
</tr>
<tr>
    <th>Permanent Address</th>
    <td><textarea rows="5" cols="35"></textarea></td>
    </tr>
<tr>
<th>Gender</th>
<td>
Male<input type="radio" name="g" value="m"/>
Female<input type="radio" name="g" value="f"/>
Others<input type="radio" name="g" value="f"/>
</td>
</tr>
<tr>
<th>Skills</th>
<td>
HTML<input type="checkbox" name="x[]" value="h"/>
CSS<input type="checkbox" name="x[]" value="h2"/>
JAVAScript<input type="checkbox" name="x[]" value="h3"/>
Core Java<input type="checkbox" name="x[]" value="h"/>
C<input type="checkbox" name="x[]" value="h"/>
C++<input type="checkbox" name="x[]" value="h"/>
MYsql<input type="checkbox" name="x[]" value="h"/>
Bootstrap<input type="checkbox" name="x[]" value="h"/>
</td>
</tr>
<tr>
    <th>Qalifications</th>
    <td>
    <select name="Highest Qualification">
    <option value="" selected="selected" disabled="disabled">Select your qualification</option>
    <option value="1">MBA</option>
    <option value="2">MCA</option>
    <option value="3">Msc</option>
    <option value="4">M.com</option>
    <option value="5">BCA</option>
    <option value="6">B.com</option>
    <option value="7">BBA</option>
    <option value="8">B.sc</option>
    <option value="9">BA</option>
    </select>
    </td>
    </tr>

<tr>
<th>DOB</th>
<td><input type="date"/></td>
</tr>
<tr>
<th>Nationality</th>
<td>
<select name="country">
<option value="" selected="selected" disabled="disabled">Select your country</option>
<option value="1">India</option>
<option value="2">Russia</option>
<option value="3">Japan</option>
<option value="4">Turki</option>
<option value="5">France</option>
</select>
</td>
</tr>
<tr>
<th>Upload Photo</th>
<td><input type="file"/></td>
</tr>
<tr>
<td colspan="2" align="center"><input type="submit" value="Save Data"/>
<input type="reset" value="Clear Data"/>
</td>
</tr>
</table>
</form>
</body>
</html>
