<html lang="en">
<head>

    <style type="text/css">    
       body {
		  margin: 200px;

		  text-align: center;
	      padding: 30px;

 </style>

<body>
   
    <h1>Welcome to First Page</h1>
  
    <label> Name <input type = "text" name = "n1" id = "i1"></label><br/>
    <label> Age <input type = "text" name = "a1" id = "i2"></label><br/>
    <tr>    
        <td>   
            <input type = "button" value = "store" onclick="storeUser()"> <br />
            <a href = "SecondPage.html">Fetching Data</a>
         </td>    
     </tr>       
    
    <script type = "text/javascript">
        function storeUser() {
            
            var input = document.getElementById('i1').value;
            var age = document.getElementById('i2').value;
            if(input.length < 1) {
                alert("please enter some value");
            } else {
                sessionStorage.setItem('user', input);
                sessionStorage.setItem('age', age);
            }
        }
    </script>
</body>
