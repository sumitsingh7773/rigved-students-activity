<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeReg</title>
</head>
<style>
    body {
		  margin: 50px;
		  background-color:yellow;
		  text-align: center;
	      padding: 30px;

		}
    input {
        width: 400px;
        height: 50px;
        border: 40px;
        border: 5px solid red;
        font-size: 30px;
    }

    #btn {
        background-color: blue;
        color:white;
        font-size: 20px;
        border-radius: 20px;
    }

   

    #btn:hover {
        background-color: black;
    }
    

    span {
        color: black;
    }
</style>

<body>
    <h1>*Welcome to Employee Registration*</h1>
    <form action="#" autocomplete="off" onclick=" validation()">
        <table cellspacing="10" align="center">
            <tr>
                <td><input type="text" id="name" placeholder="Enter Name">
                    <span id="name1"></span>
                </td>
            </tr>
            <tr>
                <td><input type="text" id="age" placeholder="Enter Age">
                    <span id="age1"></span>
                </td>
            </tr>
            <tr>
                <td><input type="submit" id="btn"></td>
                
            </tr>
        </table>
    </form>

<script>
        try {
            function validation() {
                var user = document.getElementById('name').value;

                if (user == "") {
                    document.getElementById('name1').innerHTML = "Please Enter the Name*";
                    return false;
                }
                if (user.length < 2) {
                    document.getElementById('name1').innerHTML = "Name must be more than two Character.";
                    return false;
                }

                if (!isNaN(user)) {
                    document.getElementById('name1').innerHTML = "Name should be an alphabet*";
                    return false;
                }
                else {
                    document.getElementById('name1').innerHTML = "";
                }
                var age = document.getElementById('age').value;

                if (age == "") {
                    document.getElementById('age1').innerHTML = "Please Enter the age*";
                    return false;
                }

                if (age <= 18 || age >= 60) {
                    document.getElementById('age1').innerHTML = "*Age Allow Between 18 to 60";
                    return false;
                }
                else {
                    alert(" Registration Sucessfully");
                }
            }
        } catch (error) {
            document.write(error);
        }
</script>
</body>
</html>
